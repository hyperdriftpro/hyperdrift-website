<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Compatibility -->
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
  <meta content="#87304e" name="theme-color">
  <!-- Metadata -->
  <meta content="CarX Drift Team" name="description">
  <meta content="CarX Drift Team Game Technologies Mods" name="keywords">
  <meta content="https://hyperdrift.pro" property="og:url">
  <meta content="Just a small Discord server." property="og:description">
  <meta content="https://hyperdrift.pro/img/favicon.png" property="og:image">
  <meta content="summary" name="twitter:card">
  <meta content="Nevion" name="twitter:title">
  <meta content="Just a small Discord server." name="twitter:description">
  <meta content="https://hyperdrift.pro/img/favicon.png" name="twitter:image">
  <!-- Site Resources -->
  <link rel="shortcut icon" href="img/favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&family=Patua+One&display=swap" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/scroll.css" rel="stylesheet" type="text/css">
  <link href="css/staff.css" rel="stylesheet" type="text/css">
  <title>Hyper Drift</title>
</head>

<body>

  <section class="hero header">
    <div class="hero-body">
      <div class="container has-text-centered">
        <img src="img/logo.png" class="animated fadeInDown faster logo" alt="logo">
      </div>
      <div class="animated fadeInUp faster has-text-centered">
        <h2 class="has-text-white is-size-2">Hyper Drift</h2>
        <div class="field has-addons has-addons-centered">
          <p class="control">
            <a class="button is-normal is-rounded is-dark" href="https://discord.io/HyperDrift">
              <span class="icon is-small">
                <i class="fab fa-discord"></i>
              </span>
              <span class="invite">Discord</span>
            </a>
          </p>
          <p class="control">
            <a class="button is-normal is-rounded is-dark" href="https://twitter.com/hyper_drift/">
              <span class="icon is-small">
                <i class="fab fa-twitter"></i>
              </span>
              <span class="commands">Twitter</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="has-text-centered animated fadeIn fast">
    <br>
    <div class="container">
      <div class="box">
        <p class="is-size-2">Staff</p><br>
        <div class="columns">
          <div class="column">
            <a href="https://twitter.com/themooskyfish" target="_blank">
              <img src="img/staff/moosky.png" class="staff ceo" alt="moosky">
            </a>
            <p>TheMooskyFish</p>
            <div class="tag is-ceo is-rounded">
              <p>CEO</p>
            </div>
          </div>
          <div class="column">
            <a href="https://coldarchie.me" target="_blank">
              <img src="img/staff/archie.jpg" class="staff manager" alt="archie">
            </a>
            <p>coldarchie</p>
            <div class="tag is-manager is-rounded">
              <p>Manager</p>
            </div>
          </div>
          <div class="column">
            <a href="https://twitter.com/_ameeyx" target="_blank">
              <img src="img/staff/amy.jpg" class="staff manager" alt="amy">
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </section>

  <footer class="footer has-text-centered">
    <p class="is-size-6">Made with <i class="fas fa-heart"></i> using <a href="https://bulma.io" class="linky has-text-white">Bulma</a>.</p>
    <p class="is-size-6">Site by <a href="https://espi.xyz" class="linky">smolespi</a> &amp; <a href="https://coldarchie.me" class="linky">coldarchie</a>.</p>
  </footer>


</body>

</html>
